<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareConnect - Telemedicine Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            margin: 10px 0;
        }
        .video-call, .chat-section, .document-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .chat-log {
            border: 1px solid #ddd;
            height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>CareConnect</h1>
    <p>Your Telemedicine Platform</p>
</header>

<main>
    <!-- Video Consultation Section -->
    <div class="video-call">
        <h2>Virtual Consultation</h2>
        <video id="video" width="100%" height="300" controls>
            <source src="your-video-source.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <br>
        <button id="start-call">Start Consultation</button>
    </div>

    <!-- Chat Section -->
    <div class="chat-section">
        <h2>Chat with Doctor</h2>
        <div class="chat-log" id="chat-log"></div>
        <input type="text" id="chat-input" placeholder="Type your message here...">
        <button id="send-chat">Send</button>
    </div>

    <!-- Document Sharing Section -->
    <div class="document-section">
        <h2>Share Documents</h2>
        <input type="file" id="document-upload">
        <button id="upload-doc">Upload</button>
        <div id="uploaded-docs"></div>
    </div>
</main>

<script>
    // Chat functionality
    const chatLog = document.getElementById('chat-log');
    const chatInput = document.getElementById('chat-input');
    const sendChat = document.getElementById('send-chat');

    sendChat.addEventListener('click', function () {
        const message = chatInput.value;
        if (message) {
            const newMessage = document.createElement('div');
            newMessage.textContent = 'You: ' + message;
            chatLog.appendChild(newMessage);
            chatInput.value = ''; // Clear the input
        }
    });

    // Document upload functionality
    const documentUpload = document.getElementById('document-upload');
    const uploadDoc = document.getElementById('upload-doc');
    const uploadedDocs = document.getElementById('uploaded-docs');

    uploadDoc.addEventListener('click', function () {
        const file = documentUpload.files[0];
        if (file) {
            const docItem = document.createElement('div');
            docItem.textContent = 'Uploaded: ' + file.name;
            uploadedDocs.appendChild(docItem);
            documentUpload.value = ''; // Clear the input
        }
    });

    // Video call functionality (Placeholder)
    document.getElementById('start-call').addEventListener('click', function() {
        alert("Starting a video consultation...");
        // Add video call logic here
    });
</script>

</body>
</html>
